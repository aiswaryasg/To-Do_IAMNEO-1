<div class="container">
    <h3>NOTESY</h3><br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">Take a note... </button>
    <br><br>
    <div class="row">
        <div class="col-md-4" *ngFor="let note of notesData">
            <div class="card card-body">
                <h5>{{note.note_title}}</h5>
                <p class="text-muted">{{note.note_des}}</p>
                <div class="d-flex align-items-center">
                    <span class="mx-3">
                        <em class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#editNoteModal" (click)="getAllDetails(note)"></em>
                    </span>
                    <span class="mx-3">
                        <em class="bi bi-trash" (click)="deleteNote(note)"></em>
                    </span>
                </div>
            </div>
        </div>
    </div>

<!-- Add notes modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Notes</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="noteForm">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="title">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Note</label>
                  <textarea class="form-control" id="message-text" formControlName="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addNote()" [disabled]="noteForm.invalid">Add Notes</button>
            </div>
          </div>
        </div>
      </div>

<!-- Edit notes modal -->
<div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Lables</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title</label>
              <input type="text" class="form-control" id="recipient-name"
              formControlName="edit_title" [value]="noteDetails?.note_title">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Note</label>
              <textarea class="form-control" id="message-text" formControlName="edit_description" [value]="noteDetails?.note_des"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateNote(noteDetails)">Edit Lables</button>
        </div>
      </div>
    </div>
  </div>
</div>
